<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Palette Picker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Sarina|Skranji" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="title">Palette Picker</h1>
    <section class="color-section">
      <div class="color-box color1">
        <i class="fas fa-unlock"></i>
        <h3 class="hex-code">#<span class="color-code">000000</span></h3>
      </div>
      <div class="color-box color2">
        <i class="fas fa-unlock"></i>
        <h3 class="hex-code">#<span class="color-code">000000</span></h3>
      </div>
      <div class="color-box color3">
        <i class="fas fa-unlock"></i>
        <h3 class="hex-code">#<span class="color-code">000000</span></h3>
      </div>
      <div class="color-box color4">
        <i class="fas fa-unlock"></i>
        <h3 class="hex-code">#<span class="color-code">000000</span></h3>
      </div>
      <div class="color-box color5">
        <i class="fas fa-unlock"></i>
        <h3 class="hex-code">#<span class="color-code">000000</span></h3>
      </div>
    </section>
    <section class="controls">
      <button class="generate-colors btn">Generate Colors</button>
      <div class="palette-info">
        <select class="select-project">
          <option value="">Project...</option>
        </select>
        <input type="text" class="palette-name" placeholder="Palette Name" />
      </div>
      <button class="save-palette btn">Save Palette</button>
    </section>
    <section class="create-project-section">
      <input type="text" class="project-name" placeholder="Project Name" />
      <button class="create-project btn">Create Project</button>
    </section>
    <main class="projects-container"></main>
  </body>
  <script src="js/script.js" async defer></script>
</html>
